<mat-card>
    <mat-card-title>Technical Skills</mat-card-title>
    <mat-card-content>
        <!-- Frontend Skills -->
        <h3>Frontend Skills</h3>
        <mat-chip-list aria-label="Frontend Skills">
            <mat-chip *ngFor="let skill of frontendSkills" selected>
                <img mat-card-image [src]="skill.imageUrl" alt="{{ skill.name }}" class="chip-image"> {{ skill.name }} -
                {{
                skill.level }}
            </mat-chip>
        </mat-chip-list>

        <!-- Tools -->
        <h3>Tools</h3>
        <mat-chip-list aria-label="Tools">
            <mat-chip *ngFor="let tool of tools" selected>
                <img mat-card-image [src]="tool.imageUrl" alt="{{ tool.name }}" class="chip-image"> {{ tool.name }}
            </mat-chip>
        </mat-chip-list>

        <!-- Methodologies -->
        <h3>Methodologies</h3>
        <mat-chip-list aria-label="Methodologies">
            <mat-chip *ngFor="let method of methodologies" selected>
                <img mat-card-image [src]="method.imageUrl" alt="{{ method.name }}" class="chip-image"> {{ method.name
                }}
            </mat-chip>
        </mat-chip-list>

        <!-- Soft Skills -->
        <h3>Soft Skills</h3>
        <mat-chip-list aria-label="Soft Skills">
            <mat-chip *ngFor="let softSkill of softSkills" selected>
                <img mat-card-image [src]="softSkill.imageUrl" alt="{{ softSkill.name }}" class="chip-image"> {{
                softSkill.name }}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
